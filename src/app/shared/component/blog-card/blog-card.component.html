<!-- Card Blog -->
<div class="max-w-[85rem] px-4 py-10 sm:px-6 lg:px-8 lg:py-14 mx-auto">
  <!-- Title -->
  <!-- <div class="max-w-2xl mx-auto text-center mb-10 lg:mb-14">
    <h2 class="text-2xl font-bold md:text-4xl md:leading-tight">Customer stories</h2>
    <p class="mt-1 text-gray-600">See how game-changing companies are making the most of every engagement with Preline.</p>
  </div> -->
  <!-- End Title -->

  <!-- Grid -->
  <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <ng-container *ngFor="let item of blogContent">
     <!-- Card -->
      <a (click)="route('blog/' + item.id)" class="group hover:bg-gray-100 focus:outline-none focus:bg-gray-100 rounded-xl p-5 transition" >
        <div class="aspect-w-16 aspect-h-10">
          <img class="w-full object-cover rounded-xl" src="https://images.pexels.com/photos/2255800/pexels-photo-2255800.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Blog Image">
        </div>
        <h3 class="mt-5 text-xl text-gray-800">
          {{item.title}}
        </h3>
        <p class="mt-3 inline-flex items-center gap-x-1 text-sm font-semibold text-gray-800">
          Learn more
          <svg class="shrink-0 size-4 transition ease-in-out group-hover:translate-x-1 group-focus:translate-x-1" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
        </p>
      </a>
      <!-- End Card -->
    </ng-container>

  </div>
  <!-- End Grid -->

  <div class="flex w-full justify-center items-center gap-4" *ngIf="blogContent.length<=0 && loading">
    <app-loader></app-loader>
    <span>
    Loading...
    </span>
  </div>


</div>
<!-- End Card Blog -->
