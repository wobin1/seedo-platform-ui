<!-- Card -->
<div (click)="onClick()" class="group flex flex-col h-full bg-white border border-gray-200 p-4 shadow-sm rounded-xl   ">
  <div class="h-52 flex flex-col justify-center items-center rounded-t-xl">
    <img src="/assets/thumbnail7.jpg" loading="lazy" class="object-cover rounded-md" alt="">
  </div>
  <div class="">
    <span class="block mb-1 my-3 bg-secondary/35 p-1 px-4 text-primary w-fit text-xs font-semibold uppercase  ">
      {{courseCategory}}
    </span>

    <p class="mt-3 text-gray-800 font-bold ">
      {{courseTitle}}
    </p>
  </div>

  <!-- Progress -->
    <div class="flex w-full h-1.5 my-4 bg-gray-200 rounded-full overflow-hidden" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
      <div class="flex flex-col justify-center rounded-full overflow-hidden bg-primary text-xs text-white text-center whitespace-nowrap transition duration-500" style="width: 25%"></div>
    </div>
  <!-- End Progress -->

  <div class=" border-gray-200 divide-x divide-gray-200  flex  justify-between items-center">

    <p class="text-gray-600 text-xs">{{lessonWatched}}/{{totalLessons}} watched</p>

   <span class="text-primary animate-pulse">
    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-play-circle-fill" viewBox="0 0 16 16">
      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814z"/>
    </svg>
   </span>
  </div>
</div>
<!-- End Card -->
